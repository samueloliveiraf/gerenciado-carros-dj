{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cadastrar Carro{% endblock %}

{% block main %}
    <h1 class="mb-4 d-flex justify-content-center">Cadastrar Carro</h1>
    <div class="row d-flex justify-content-center mb-5">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <button class="btn btn-dark mt-3" type="submit"> Salvar</button>
            </form>
        </div>
    </div>
{% endblock %}
